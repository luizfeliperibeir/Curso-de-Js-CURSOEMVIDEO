<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10 Condicional</title>
</head>
<body>
    <h1>Verificando a Nacionalidade </h1>
    Verificando a Nacionalidade : <input type="nacionalidade">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = "res">
        
    </div>
    <script>
                function calcular(){
                    var txtv = document.querySelector("input#nac")
                    var res = document.querySelector("div#res")
                    var vel = Number(txtv.value)
                    res.innerHTML = `Sua velocidade atual é de <strong>${vel}<\strong> km/h`
                    if (vel>60)
                    {
                        res.innerHTML += `<p>Você está <strong>multado</strong> </p>`
                    }
                        res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`  

                    }
    </script>
</body>
</html>
